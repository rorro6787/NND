name: Deploy Phinx Documentation to GitHub Pages

on:
  # Ejecuta el workflow al realizar un push en la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar manualmente desde la pesta침a de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcci칩n
  build:
    runs-on: ubuntu-latest
    steps:
      # Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala dependencias (si aplica)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[docs]

      # Cambia al directorio `docs` y genera la documentaci칩n HTML
      - name: Build HTML documentation
        run: |
          cd docs
          make html

      # Sube los archivos generados como artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html # Ruta de salida de la documentaci칩n generada

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4